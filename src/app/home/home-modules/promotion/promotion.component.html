<!-- services -->
<section class="offer-area">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-10 col-10">
                <div class="w-100 shop-offer">
                    <h2> {{ promotions?.title }}</h2>
                    <p>
                        {{ promotions?.text }}
                    </p>
                    <a class="offer-btn" *ngIf="promotions?.btn_link" [attr.href]="promotions.btn_link">{{ promotions?.btn_text }}</a>
                    <div class="offer-line"></div>
                    <div class="offer-circle">
                        {{ promotions?.offer_text }}
                    </div>
                </div>
            </div>
            <div class="col-xl-4 offset-xl-2 col-lg-5 offset-lg-1 col-md-6">
                <div class="w-100 shop-offer">
                    <div *ngIf="promotions?.image ;else othercontent">
                        <img src="{{ promotions.image}}" class="img-fluid">
                    </div>
                    <ng-template #othercontent><img src="https://via.placeholder.com/300x300" class="img-fluid"></ng-template>
                </div>
            </div>
        </div>
    </div>
</section>
