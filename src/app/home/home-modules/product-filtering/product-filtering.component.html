<div class="wrapper center-block" *ngIf="filter_type==='all'">
  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default" *ngFor="let category of categories">
      <div class="panel-heading" role="tab" id="headingOne">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne{{category.id}}"
            aria-expanded="true">
            {{category.name}}
          </a>
        </h4>
      </div>
      <div id="collapseOne{{category.id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body">
          <div class="custom-control custom-checkbox" *ngFor="let item of category.children">
            <input [(ngModel)]="item.check" (change)="filterProduct($event,item, 'category')" type="checkbox" class="custom-control-input"
              [id]="category.id+item.id">
            <label class="custom-control-label" [for]="category.id+item.id">{{item.name}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="wrapper center-block" *ngIf="filter_type==='single'">
  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="headingOne">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne{{childCategory.id}}"
            aria-expanded="true">
            {{childCategory.name}}
          </a>
        </h4>
      </div>
      <div id="collapseOne{{childCategory.id}}" class="panel-collapse collapse in collapse show" role="tabpanel"
        aria-labelledby="headingOne">
        <div class="panel-body">
          <div class="custom-control custom-checkbox" *ngFor="let item of childCategory.children">
            <input (change)="filterProduct($event,item, 'category')" type="checkbox" class="custom-control-input" [(ngModel)]="item.check"
              [id]="childCategory.id+item.id">
            <label class="custom-control-label" [for]="childCategory.id+item.id">{{item.name}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="form-check" *ngFor="let item of siblingCategory" style="padding-left: 0px;">
      <div class="custom-control custom-checkbox cursor-pointer" style="padding-left: 0px;" (click)="goToCategory(item)">
        <a style="color: #000">
          <li>{{item.name}}</li>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="w-100 text-center mt-4">
  <a (click)="resetAll()" class="button theme-btn lbtn-sm radius">Reset All</a>
</div>
