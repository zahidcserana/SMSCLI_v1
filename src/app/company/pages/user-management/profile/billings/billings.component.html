<div class="m-section card-section info-section animated fadeIn">
  <div class="m-section__content">
    <h4 class="colorPurpel info-heading">Billing Info
    </h4>
    <section>
      <h5>Billing Type: Yearly</h5>
      <div class="table-responsive" style="margin-top: 20px;">
        <table class="table table-hover">
          <thead>
            <tr>
              <th *ngFor="let title of titles">{{title}}</th>
            </tr>
          </thead>
          <tbody *ngIf="billings.length;else noFound">
            <tr *ngFor="let billing of billings; let o='odd'; let e='even'" [ngClass]="{'odd-tr':o, 'even-tr':e}">
              <td> {{billing.created | date }} {{billing.created | date:'shortTime' }}</td>
              <td> {{getTransactionId(billing.transaction_id) }} </td>
              <td> {{billing.seller_message }} </td>
              <td> ${{(billing.amount/100) | number:'1.2-2'}} </td>
              <td>
                <span [ngClass]="{'succeeded':billing.charge_status=='succeeded', 'normal':billing.charge_status!='succeeded'}">
                  {{billing.charge_status }}</span>
              </td>
            </tr>
          </tbody>
          <ng-template #noFound>
            <tbody>
              <tr>
                <td colspan="5" class="text-center">No Data Found</td>
              </tr>
            </tbody>
          </ng-template>
        </table>
      </div>
    </section>
  </div>
</div>
